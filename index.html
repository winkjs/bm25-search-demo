<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Wink JS: BM25 Text Search Demo</title>
    <script src="https://use.typekit.net/cwc1qce.js"></script>
    <script>try{Typekit.load({ async: true });}catch(e){}</script>
    <script src="bundle.js" charset="utf-8"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Wink BM25 Text Search</h1>

        <nav>
          <ul>
            <li>
              <a href="https://github.com/winkjs/bm25-search-demo">Github</a>
            </li>
            <li>
              <!-- TODO: Fix the link -->
              <a href="https://winkjs.org/blog.html">Blog</a>
            </li>
          </ul>
        </nav>
      </header>
      <input type="search" id="search" value="" placeholder="Search term" autocomplete="off">
      <div id="help">
        imheretohalp
      </div>
      <div id="noresults">
        <h2>no results</h2>
        <p>Try a different search term like "Obama"</p>
      </div>
      <h3 id="title"></h3>
      <p id="body"></p>
    </div>
  </body>
</html>
